// Function to validate if the entered text is a digit 
function validateValue() 
{

var vApple, vOrange, vBanana; // Variables to store data for subsequent access 
var cApple, cOrnages, cBanana; //Variables to store the results from validating if the entered digit is a vaild one
var costA = 0.69; // Declaring the cost of Apple 
var costO = 0.59; // Declaring the cost of Orange 
var costB = 0.39; // Declaring the cost of Bananas 

vApple = document.getElementById("appleText").value; // Assigning the value in the Apple textbox to vApple 
vOrange = document.getElementById("orangeText").value; // Assigning the value in the Orange textbox to vOrange 
vBanana = document.getElementById("baText").value; // Assigning the value in the Banana textbox to vBanana 

//Next 3 lines are formula that is used to check if the entered values in the respective textboxes are Whole Number Digits 
cApple = vApple % 1; 
cOrange = vOrange % 1; 
cBanana = vBanana % 1;

//If-else statements that display different results based on whether the entered value is a Valid Digit  
	if (isNaN(vApple) || cApple != 0) {
	       alert("Please enter a Vaild Digit! (E.g. 1, 2)");
               document.getElementById("appleText").value = "";
	       document.getElementById("appleText").style.borderColor = "red"; 
	 }


        if (isNaN(vOrange) || cOrange != 0) {
               alert("Please enter a Vaild Digit! (E.g. 1, 2)");
	       document.getElementById("orangeText").value = "";
	       document.getElementById("orangeText").style.borderColor = "red"; 

        }

        if (isNaN(vBanana) || cBanana != 0) {
	       alert("Please enter a Vaild Digit! (E.g. 1, 2)");
               document.getElementById("baText").value = "";
	       document.getElementById("baText").style.borderColor = "red"; 

        }

	//Checking if any entered Value is not a Whole Number 
        else {
	      if(cApple != 0 || cOrange != 0 || cBanana != 0 )
       	{

		document.getElementById("totalText").value = "NaN"; 

	}

	//Once the Values has passed all vaildation, counting of the total amount will happen here
	else {
            var totalACost = parseFloat(vApple * costA); //Counting Total Cost of Apple 
            var totalOCost = parseFloat(vOrange * costO); //Counting Total Cost of Oranges
            var totalBCost = parseFloat(vBanana * costB); //Counting Total Cost of Bananas
            var totalAmt = totalACost + totalOCost + totalBCost; //Counting Total Cost of all the Fruits 

            document.getElementById("totalText").value = "$" + totalAmt.toFixed(2); //Displaying the Total Cost, rounded to 2 decimal points. 
        }

}
    }
